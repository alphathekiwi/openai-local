<!DOCTYPE html>
<html dir="ltr" style="color-scheme: dark;" class="dark" lang="en-US">

<head>
    <meta charset="utf-8">
    <title>ChatGPT Clone</title>
    <!-- These are the actual icons from chatgpt -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.oaistatic.com/_next/static/media/apple-touch-icon.82af6fe1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.oaistatic.com/_next/static/media/favicon-32x32.630a2b99.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.oaistatic.com/_next/static/media/favicon-16x16.a052137e.png">
    <link rel="preconnect" href="https://cdn.oaistatic.com/">
    <link rel="prefetch" as="script" crossorigin="anonymous" href="static/simple_gpt.js"/>
    <link rel="prefetch" as="image" type="image/svg+xml" crossorigin="anonymous" href="static/icons/human_icon.svg"/>
    <link rel="prefetch" as="image" type="image/svg+xml" crossorigin="anonymous" href="static/icons/robot_icon.svg"/>
    <link type="text/css" href="static/home.css" rel="stylesheet" nonce="">
</head>

<body class="antialiased">
    <div id="sidebar">
        {% for conversation in conversations %}
        <div class="conversation">
            <a href="?id={{ conversation.id }}">{{ conversation.title }}</a>
        </div>
        {% endfor %}
    </div>
    <div id="scrollarea">
        <div id="conversation">
            
        </div>
    </div>
    <div id="chatbox">
        <textarea id="message" placeholder="Message OpenAI Api"></textarea>
        <button id="send" type="button" onclick="sendMessage()">
            <svg width="32" height="32" fill="#2f2f2f" viewBox="0 0 32 32" class="icon-2xl" xmlns="http://www.w3.org/2000/svg"><path fill="#2f2f2f" fill-rule="evenodd" d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z" clip-rule="evenodd"></path></svg>
        </button>
    </div>
    <script src="static/simple_gpt.js"></script>
</body>

</html>
